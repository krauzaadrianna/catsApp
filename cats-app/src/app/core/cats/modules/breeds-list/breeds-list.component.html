<table mat-table [dataSource]="dataSource(catsBreedsList)" class="mat-elevation-z8" >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Breed Name </th>
    <td mat-cell *matCellDef="let element" (click)="breedDetailsClick(element)"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Breed Origin </th>
    <td mat-cell *matCellDef="let element" (click)="breedDetailsClick(element)"> {{element.origin}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
